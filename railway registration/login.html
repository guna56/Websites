        <div class="wrapper">
           <span class="icon-close">X</span></button> 
            <div class="from-box login">
                <h2>Login</h2>
                <from action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"><ion-icon name="eye"></ion-icon>
                        </span>
                        <input type="password" required id="psw" pattern="(A-Z){2}, (a-z)">
                        <label>Password</label>
                    </div>
                    

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me </label>
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn">Login</button>
                    
                    <div class="login-register">
                        <p>Don't have an account?<a href="register.html" class="register-link">Register</a></p>
                    </div>

                </from>
            </div>
           
        </div>
